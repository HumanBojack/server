volumes:
  postgres-data:
    driver: local
  kestra-data:
    driver: local

services:
  postgres:
    image: postgres
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: k3str4
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 10

  kestra:
    image: kestra/kestra:latest-full
    user: root
    restart: unless-stopped
    command: server standalone --worker-thread=128
    volumes:
      - kestra-data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/kestra-wd:/tmp/kestra-wd
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: kestra
            password: k3str4
        kestra:
          server:
            basic-auth:
              enabled: false
              username: "admin@kestra.io" # it must be a valid email address
              password: kestra
          repository:
            type: postgres
          storage:
            type: local
            local:
              base-path: "/app/storage"
          queue:
            type: postgres
          tasks:
            tmp-dir:
              path: /tmp/kestra-wd/tmp
          url: https://kestra.home.spyr.dev
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.kestra.rule=Host(`kestra.home.spyr.dev`)"
      - "traefik.http.routers.kestra.entrypoints=websecure"
      - "traefik.http.services.kestra.loadbalancer.server.port=8080"
      - "traefik.http.routers.kestra.tls=true"
      - "traefik.http.routers.kestra.tls.certresolver=porkbun"
      - "traefik.http.middlewares.basic-auth.basicauth.usersfile=/run/secrets/usersfile"
      - "traefik.http.routers.kestra.middlewares=basic-auth"
    networks:
      - traefik
      - default
    depends_on:
      postgres:
        condition: service_started

networks:
  traefik:
    external: true
  